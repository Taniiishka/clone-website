<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Decorilla</title>
  <link rel="stylesheet" href="../static/style/login.css">
</head>
<body>
  <div class="container">
    <h1>Welcome Back!</h1>
    <p class="subtext">Sign in to your Decorilla account.</p>

    <button class="btn google-btn">
      <img src="https://cdn.decorilla.com/img/g-logo.png" alt="Google logo">
      SIGN IN WITH GOOGLE
    </button>

    <button class="btn facebook-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo">
      SIGN IN WITH FACEBOOK
    </button>

    <div class="divider">
      <hr><span>Or</span><hr>
    </div>

    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="btn continue-btn">CONTINUE</button>

      <div class="checkbox-container">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me next time</label>
      </div>
    </form>
  </div>
</body>
</html>
